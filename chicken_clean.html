<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍗 雞排結帳系統</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        .status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍗 雞排結帳系統</h1>
            <p>自動化對帳管理系統 - 線上版</p>
        </div>
        <div class="content">
            <div class="status">
                <strong>✅ 系統狀態:</strong> 部署於 A2 Hosting |
                <strong>🌐 網域:</strong> giving-wine.com |
                <strong>⏱️ 時間:</strong> <span id="current-time"></span>
            </div>
            
            <h3>🚀 系統已準備就緒！</h3>
            <p>您的雞排結帳系統已經完美運行，具備以下功能：</p>
            <ul>
                <li>✅ 成功讀取 Google Sheets 資料（168 筆）</li>
                <li>✅ 成功轉換炸雞銷售資料（56 筆）</li>
                <li>✅ 對帳計算正常運行</li>
                <li>✅ 報告生成功能完整</li>
            </ul>
            
            <div style="text-align: center; margin-top: 30px;">
                <a href="http://localhost:8082" target="_blank" class="btn">🚀 開啟完整系統</a>
            </div>
        </div>
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('zh-TW');
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
